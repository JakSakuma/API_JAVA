log4j.rootLogger=DEBUG, STDOUT, file, filelocal

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %5p [%t] (%F:%L) - %m%n

log4j.appender.filelocal=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\Users\\inf_jakemi\\Desktop\\API\\api_logs.log
log4j.appender.filelocal.ImmediateFlush=true
log4j.appender.filelocal.Append=true
log4j.appender.filelocal.MaxFileSize=10MB
log4j.appender.filelocal.MaxBackupIndex=2
log4j.appender.filelocal.layout=org.apache.log4j.PatternLayout
log4j.appender.filelocal.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1} - %m%n